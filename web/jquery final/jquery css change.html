<!doctype html>
<html>
<head>
<title>JQuery Tutorial</title>
<style>
.important { 	font-weight:bold; 
					font-size:xx-large; } 
.blue { color:blue; } 
</style>
<script type="text/javascript" src="jquery.js"> </script>
<script type="text/javascript">
$(document).ready(function() {
	$("#btn1").click(function(){ 
	$("h1,h2,p").addClass("blue"); 
	$("#test1").addClass("important"); }); 
	
	$("#btn2").click(function(){ $("h1,h2,p").removeClass("blue"); });
	$("#btn3").click(function(){ $("h1,h2,p").toggleClass("blue"); }); 

    });
</script>
</head>
<body>
<h1> how to change different HTML element values </h1>
<h2> how to change different HTML element values </h2>
<p> This is my paragraph</p>
<div id="test1"><p> This is my paragraph 
<br> This is second line
<br> you can also implement this function on click also
</p></div>
<div id="test2">
<p> This is my paragraph 2 
<br> This is second line
<br> you can also implement this function on click also
 </p></div>
  <input type=text id="test3">
<br>
 <button id="btn1">Button for addClass</button>
 <button id="btn2">Button for removeClass</button>
 <button id="btn3">Button for toggleClass</button>
</body>
</html>
