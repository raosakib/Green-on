<html xmlns="http://www.w3.org/1999/xhtml"><head><meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
<title>JQuery Assignment </title>
<script src="./JQuery Assignment_files/jquery.js"></script>
<script>

$(document).ready(function(e) {
    $("button").click(function(e) {
        var div=$("#div1");
		div.animate({left:'900px'}, "slow");
		div.animate({top:'520px'}, "slow");
		div.animate({left:'-=900'}, "slow");
		div.animate({top:'-=480px'}, "slow");

    });
});
</script>
</head>

<body>
<button>Start Animation</button><br><br>
<div style="width: 200px; height: 200px; position: absolute; left: 0px; top: 40px;" id="div1"><img src="./JQuery Assignment_files/images.jpg"></div>
